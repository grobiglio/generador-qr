<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de QR | ingg.ar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="card">
      <h1>Generador de QR</h1>
      <input
        type="text"
        id="text"
        placeholder="Pegá tu link acá..."
        oninput="generateQR()"
      />
      <div id="qrcode"></div>
      
      <button id="downloadBtn" onclick="downloadQR()">Descargar QR</button>
      
      <p class="footer">Hecho por <a href="https://ingg.ar/enlaces/" target="_blank">ingg.ar</a></p>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
